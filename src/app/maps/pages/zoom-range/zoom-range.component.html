<div class="mapa-container" #map></div>

<div class="row">
    <div class="col-12">
        
        <label class="form-label">
            Zoom: {{zoom | number:'2.2-2'}}
            - Lgn,Lat:  {{ center[0] | number:'2.4-4'}}, 
                        {{ center[1] | number:'2.4-4'}}
        </label>
        <input type="range" 
            class="form-range"
            [value]="zoom"
            min=0
            max=18
            (input)="setZoomRange(zoomInput.value)"
            #zoomInput>

    </div>
    <div class="col-12">
        <button type="button" 
                class="btn btn-primary"
                (click)="zoomOut()">
            -
        </button>

        <button type="button" 
                class="btn btn-primary float-end"
                (click)="zoomIn()">
            +
        </button>
    </div>
</div>
