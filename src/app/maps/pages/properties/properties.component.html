<div class="row mt'3">
    <div class="col-2"></div>
    <div class="col">
        <h1>Properties List</h1>
    </div>
</div>

<div class="row container">
    <div class="col-2"></div>
    <div class="col">
        
        <div class="row">
            <div *ngFor="let property of properties"
                 class="col-4 mb-2">
                
                <div class="card">
                    <app-small-map [lngLat]="property.lngLat"></app-small-map>
                    <div class="card-body">
                        <h4 class="card-title">{{ property.title }}</h4>
                        <p class="card-text">{{ property.description }}</p>
                    </div>
                </div>
           
            </div>
        </div>
    
    </div>
</div>
